<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="mainContainer">
        <h1><span>B</span><span>l</span><span>i</span><span>n</span><span>k</span><span>i</span><span>n</span><span>g</span>
            <span>T</span><span>r</span><span>e</span><span>e</span></h1>
        <div class="top_section"> 
            <div class="rows blurAn"><span>Rows</span><input type="number" class="row" placeholder="Enter number of rows"></div>
            <div class="top_sub blurAn">
            <div class="color"><span>Color</span><input type="color"></div>
            <div class="delay"><span>Delay</span><input type="number" class="delay" placeholder="500"></div>
            </div>
            
        </div>
        <div class="container">
            <div class="start">Press Start and Enter Number of Rows
                <button class="startBtn">start</button>
            </div>
            <div class="pyramid"></div>
            
        </div>
        <div class="container_btn blurAn">
            <div class="btn"><span>Play</span><button class="fa-solid fa-play"></button></div>
            <div class="restart"><i class="fa-solid fa-arrows-rotate"></i><span>Restart</span></div>
            <div class="btn"><span>Pause</span><button class="fa-solid fa-pause"></button></div>
        </div>
    </div>






    








    <script src="script.js"></script>
</body>
</html>
